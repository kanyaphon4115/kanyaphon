<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is login</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: lightblue; 
    font-family: Arial, sans-serif; 
    color: #333; 
    margin: 0; 
}


h1 {
    text-align: center; 
    padding-top: 3rem;
    padding-bottom: -2rem;
}


.login-container {
    display: flex;
    justify-content: center; 
    align-items: flex-start; 
    height: 100vh; 
    padding: 1rem; 
}


.form-group {
    display: flex;
    flex-direction: column; 
    align-items: center;
    text-align: center; 
    padding: 2rem; 
    background-color: rgb(192, 234, 248); 
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    width: 100%;
    max-width: 400px; 
    margin-top: 4rem; 
}

form {
    width: 100%; 
    display: flex; 
    flex-direction: column;
}

label {
    display: block; 
    margin-bottom: 0.5rem; 
    text-align: left; 
    width: 100%; 
}

input[type="text"],
input[type="password"] {
    margin-bottom: 1rem; 
    padding: 0.5rem; 
    width: calc(100% - 2rem); 
}

.button-group {
    margin-bottom: 1rem;
}

.btn.login-btn,
.regis-btn.register-btn {
    padding: 0.5rem 2rem;
    border: none;
    border-radius: 3px;
    color: rgb(23, 23, 23); 
    cursor: pointer; 
}

.btn.login-btn {
    background-color: rgb(114, 216, 250); 
}

.regis-btn.register-btn {
    background-color: #ffffff; 
}

p {
    margin: 1rem 0;
}

select {
    margin-bottom: 1rem; 
    padding: 0.5rem; 
    width: calc(50% - 2rem); 
    border: 1px solid #ccc; 
    border-radius: 5px;
    background-color: #2b2b2b; 
    background-size: 1rem;
    color: white;
}
    </style>
</head>
<body>
    <h1>เข้าสู่ระบบ / ลงทะเบียน</h1>
    <div class="login-container">
        <div class="form-group">
            <form action="receivelogin.php" method="post" target="_blank">
                <select id="type" name="type">
                    <option value="" disabled selected>เลือกประเภท</option>
                    <option value="option1">ผู้ประกอบการ</option>
                    <option value="option2">ผู้สมัครงาน</option>
                </select><br>
                <label for="user">เลขประจำตัวประชาชน</label>
                <input type="text" id="user" name="user" size="20"><br>
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="pass" size="20"><br>
                <div class="button-group">
                    <button type="submit" class="btn login-btn" id="send" name="send" value="เข้าระบบ">เข้าสู่ระบบ</button>
                </div>
            </form>
           
            <p>หากท่านยังไม่มีรหัสผู้ใช้งาน</p>
            <form action="register.html" method="post" target="_blank">
                <div class="button-group">
                    <button type="submit" class="regis-btn register-btn" id="submit" name="register" value="สมัครสมาชิก">สมัครสมาชิก</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
