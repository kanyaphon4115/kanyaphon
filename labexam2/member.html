<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .button-group {
            text-align: center;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="login-container"></div>
        <h1>สมัครสมาชิก</h1>
        <div class="form-group">
            <form action="receivelogin.php" method="post" target="_blank">
                <label for="user">เลขประจำตัวประชาชน</label>
                <input type="text" id="user" name="user" required><br>

                <label for="name">ชื่อ – นามสกุล</label>
                <input type="text" id="name" name="name" required><br>

                <label for="gender">เพศ</label>
                <select id="gender" name="gender" required>
                    <option value="">เลือกเพศ</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                </select><br>

                <label for="age">อายุ</label>
                <input type="number" id="age" name="age" required><br>

                <label for="address">ที่อยู่</label>
                <textarea id="address" name="address" rows="4" required></textarea><br>

                <label for="province">จังหวัด</label>
                <input type="text" id="province" name="province" required><br>

                <label for="postal">รหัสไปรษณีย์</label>
                <input type="text" id="postal" name="postal" required><br>

                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="email">อีเมลล์</label>
                <input type="email" id="email" name="email" required><br>

                <label for="username">รหัสผู้ใช้งาน</label>
                <input type="text" id="username" name="username" required><br>

                <label for="birthdate">วันเกิด</label>
                <input type="date" id="birthdate" name="birthdate" required><br>
            </form>
            <form action="login.html" method="post" target="_blank">
                <div class="button-group">
            <div class="button-group">
                <button type="submit" class="btn" id="send" name="send" value="สมัครสมาชิก">สมัครสมาชิก</button>
            </div>
        </div>
    </div>
</body>
</html>
