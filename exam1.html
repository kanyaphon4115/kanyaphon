<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ / ลงทะเบียน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>เข้าสู่ระบบ / ลงทะเบียน</h1>
        <div class="login-box">
            <div class="dropdown-container">
                <select class="dropdown">
                    <option>เลือกประเภท</option>
                    <option>ประชาชน</option>
                    <option>อื่นๆ</option>
                </select>
            </div>
            <form>
                <label for="id-number">เลขประจำตัวประชาชน</label>
                <input type="text" id="id-number" placeholder="เลขประจำตัว">

                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="รหัสผ่าน">

                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <p>หากท่านยังไม่มีรหัสผู้ใช้งาน</p>
            <button class="register-btn">สมัครสมาชิก</button>
        </div>
    </div>
</body>
</html>
