<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Member</title>
    <link rel="stylesheet" href="mystyle1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">สมัครสมาชิก</div>
        <div class="content">
            <form action="login.html" method="post" target="_blank">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter username">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" >
                    </div>
                    <div class="input-box">
                        <span class="details">Birthday</span>
                        <input type="date" name="birthday" >
                    </div>
                    <div class="input-box">
                        <span class="details">Attach file</span>
                        <input type="file" name="file">
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="Male">
                    <input type="radio" name="gender" id="dot-2" value="Female">
                    <input type="radio" name="gender" id="dot-3" value="Not to say">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="สมัครสมาชิก" class="submit-button">
                    <input type="reset" value="ยกเลิก" class="reset-button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
